bundle:
  name: multiwheel-lakeflow-job

targets:
  dev:
    mode: development
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    
resources:
  clusters:
    dev_cluster:
      cluster_name: "multiwheel-dev-cluster"
      spark_version: "17.3.x-scala2.13"
      node_type_id: "i3.xlarge"
      num_workers: 2
      autotermination_minutes: 60
  
  jobs:
    multiwheel_hello_job:
      name: "Multi-Wheel Hello Job"
      
      tasks:
        - task_key: run_wheel7_hello
          existing_cluster_id: ${resources.clusters.dev_cluster.id}
          
          spark_python_task:
            python_file: ./src/run_hello.py
          
          libraries:
            - whl: ./dist/*.whl
